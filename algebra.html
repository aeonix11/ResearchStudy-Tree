<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Tech Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: auto;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #info-panel {
            width: 300px;
            background: rgba(40, 40, 40, 0.85);
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 10;
            overflow-y: auto;
            transition: transform 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }
        #info-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #info-content {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
        }
        #canvas {
            flex: 1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff;
            overflow: auto;
            background-image: url('wp3703442-iron-man-4k-wallpapers.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #canvas::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        .node, .line {
            position: relative;
            z-index: 2;
        }
        .node {
            position: absolute;
            width: 150px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .node.tier-1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .node.tier-2 {
            background: linear-gradient(135deg, #4ECDC4, #45B7AF);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        .node.tier-3 {
            background: linear-gradient(135deg, #45B7AF, #3CA29A);
            box-shadow: 0 4px 15px rgba(69, 183, 175, 0.4);
        }
        .node.tier-4 {
            background: linear-gradient(135deg, #3CA29A, #338D86);
            box-shadow: 0 4px 15px rgba(60, 162, 154, 0.4);
        }
        .node::before {
            content: attr(data-progress) '%';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .node[data-progress]:not([data-progress="0"])::before {
            opacity: 1;
        }
        .node.tier-1:hover {
            background: linear-gradient(135deg, #FF5252, #FF7676);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        .node.tier-2:hover {
            background: linear-gradient(135deg, #3DBEB6, #34A8A0);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }
        .node.tier-3:hover {
            background: linear-gradient(135deg, #34A8A0, #2B938B);
            box-shadow: 0 6px 20px rgba(69, 183, 175, 0.6);
        }
        .node.tier-4:hover {
            background: linear-gradient(135deg, #2B938B, #227E77);
            box-shadow: 0 6px 20px rgba(60, 162, 154, 0.6);
        }
        .node.clickable {
            border: 2px solid #fff;
            animation: pulse 2s infinite;
        }
        .node.clickable:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        }
        .line {
            position: absolute;
            transform-origin: 0 0;
            transition: all 0.3s;
            z-index: 1;
            opacity: 0.7;
            background: linear-gradient(90deg, #00FF9D, #00B8FF);
            height: 2px;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }
        .line.highlight {
            opacity: 1;
            height: 3px !important;
            z-index: 1;
            background: linear-gradient(90deg, #00CC7E, #00FF9D);
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
        }
        #back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background: #45a049;
        }
        .status-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            top: 5px;
            right: 5px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s;
        }
        .status-not-started {
            background-color: #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .status-in-progress {
            background-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.7);
            animation: pulse-yellow 2s infinite;
        }
        .status-completed {
            background-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }
        .status-finished {
            background-color: #9C27B0;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.7);
        }
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 5px rgba(255, 193, 7, 0.7); }
            50% { box-shadow: 0 0 10px rgba(255, 193, 7, 0.9); }
            100% { box-shadow: 0 0 5px rgba(255, 193, 7, 0.7); }
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
            border-radius: 0 0 5px 5px;
        }
        .progress-bar.in-progress {
            background: linear-gradient(90deg, #FFC107, #FF9800);
        }
        .progress-bar.completed {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }
        .progress-bar.not-started {
            width: 0 !important;
        }
        .progress-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            white-space: nowrap;
            display: none;
        }
        .progress-summary {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        .storage-controls {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .storage-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .storage-button:hover {
            background: #45a049;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.location.href='index.html'">‚Üê Back to Main Tree</button>
    <div class="storage-controls">
        <button id="export-button" class="storage-button">Export Progress</button>
        <label for="file-input" class="storage-button">Import Progress</label>
        <input type="file" id="file-input" accept=".json">
    </div>
    <div class="container">
        <div id="info-panel">
            <div id="info-title">Algebra Tech Tree</div>
            <div id="info-content">Hover over a node to see detailed information about that concept.</div>
        </div>
        <div id="canvas"></div>
    </div>

    <script>
        // Load saved progress from localStorage
        let nodeProgress = {};
        
        function loadProgress() {
            const savedProgress = localStorage.getItem('algebraProgress');
            if (savedProgress) {
                nodeProgress = JSON.parse(savedProgress);
            }
        }
        
        function saveProgress() {
            localStorage.setItem('algebraProgress', JSON.stringify(nodeProgress));
            
            // Calculate and save progress for the main page
            const totalNodes = Object.keys(nodeProgress).length;
            const finishedNodes = Object.values(nodeProgress).filter(status => status === 'finished').length;
            const inProgressNodes = Object.values(nodeProgress).filter(status => status === 'in-progress').length;
            const progressPercentage = (finishedNodes / totalNodes) * 100;
            
            // Save progress to localStorage for the main page
            localStorage.setItem('algebraMainProgress', progressPercentage.toString());
        }
        
        function updateNodeStatus(nodeId, status) {
            // Save to nodeProgress object
            nodeProgress[nodeId] = status;
            
            // Save to localStorage with the correct key format
            localStorage.setItem(`algebra_${nodeId}_progress`, status);
            
            // Update visual indicators
            const node = document.getElementById(nodeId);
            if (node) {
                const indicator = node.querySelector('.status-indicator');
                const progressBar = node.querySelector('.progress-bar');
                const tooltip = node.querySelector('.progress-tooltip');
                
                // Remove all status classes
                indicator.classList.remove('status-not-started', 'status-in-progress', 'status-finished');
                progressBar.classList.remove('not-started', 'in-progress', 'finished');
                
                // Add new status class
                indicator.classList.add(`status-${status}`);
                progressBar.classList.add(status);
                
                // Set progress bar width based on status
                if (status === 'in-progress') {
                    progressBar.style.width = '50%';
                } else if (status === 'finished') {
                    progressBar.style.width = '100%';
                } else {
                    progressBar.style.width = '0%';
                }

                // Update tooltip if it exists
                if (tooltip) {
                    tooltip.textContent = `Status: ${status.replace('-', ' ')}`;
                }
            }
            
            // Check if any algebra nodes are in progress or finished
            const algebraNodes = Object.keys(localStorage)
                .filter(key => key.startsWith('algebra_') && key.endsWith('_progress'))
                .map(key => localStorage.getItem(key));
            
            const hasProgress = algebraNodes.some(nodeStatus => 
                nodeStatus === 'in-progress' || nodeStatus === 'finished'
            );
            
            // Update the parent node status in the main page
            if (hasProgress) {
                localStorage.setItem('algebra_progress', 'in-progress');
            } else {
                localStorage.setItem('algebra_progress', 'not-started');
            }
            
            // Save overall progress
            saveProgress();
        }
        
        function getNodeStatus(nodeId) {
            // First check if we have a saved status in localStorage
            const savedStatus = localStorage.getItem(`algebra_${nodeId}_progress`);
            if (savedStatus) {
                return savedStatus;
            }
            
            // If no saved status, check if the node has prerequisites
            const node = nodes.find(n => n.id === nodeId);
            if (node && node.prerequisites && node.prerequisites.length > 0) {
                // If it has prerequisites, it starts as not-started
                return 'not-started';
            }
            
            // Default to not-started
            return 'not-started';
        }
        
        function updateProgressSummary() {
            const totalNodes = Object.keys(nodeProgress).length;
            const finishedNodes = Object.values(nodeProgress).filter(status => status === 'finished').length;
            const inProgressNodes = Object.values(nodeProgress).filter(status => status === 'in-progress').length;
            const notStartedNodes = Object.values(nodeProgress).filter(status => status === 'not-started').length;
            
            const progressSummary = document.getElementById('progress-summary');
            if (progressSummary) {
                progressSummary.innerHTML = `
                    <div>Total Nodes: ${totalNodes}</div>
                    <div>Finished: ${finishedNodes}</div>
                    <div>In Progress: ${inProgressNodes}</div>
                    <div>Not Started: ${notStartedNodes}</div>
                    <div>Overall Progress: ${Math.round((finishedNodes / totalNodes) * 100)}%</div>
                `;
            }
        }
        
        // Load progress when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            
            // Create progress summary element
            const progressSummary = document.createElement('div');
            progressSummary.id = 'progress-summary';
            progressSummary.className = 'progress-summary';
            document.body.appendChild(progressSummary);
            
            // Update progress summary
            updateProgressSummary();
        });

        const nodes = [
            // Parent Node: Algebra
            { id: "algebra", x: 650, y: 50, title: "Algebra", tooltip: "Core of abstract math: variables, equations, functions. Essential for robotics modeling (e.g., kinematics, control systems). Prereqs: Arithmetic. Unlocks: Trigonometry, Calculus. Projects: All. Tip: Focus on solving step-by-step!", prereqs: ["arithmetic"], unlocks: ["trigonometry", "calculus"] },

            // Subcategory 1: Expressions and Variables
            { id: "expressions_variables", x: 550, y: 150, title: "Expressions & Variables", tooltip: "Using symbols for numbers. Foundation for robotics equations (e.g., motor speed = k √ó voltage). Prereqs: Arithmetic. Unlocks: Algebra. Projects: All. Example: 3x + 5", prereqs: ["arithmetic"], unlocks: ["algebra"] },
            { id: "variables", x: 500, y: 250, title: "Variables", tooltip: "Symbols like x or y (e.g., x = speed). Represents unknowns in robotics. Prereqs: Arithmetic. Unlocks: Expressions & Variables. Projects: All. Tip: Think of x as a placeholder!", prereqs: ["arithmetic"], unlocks: ["expressions_variables"] },
            { id: "algebraic_expressions", x: 550, y: 250, title: "Algebraic Expressions", tooltip: "Combining numbers and variables (e.g., 2x + 3). Models relationships in robotics. Prereqs: Variables. Unlocks: Expressions & Variables. Projects: All", prereqs: ["variables"], unlocks: ["expressions_variables"] },
            { id: "simplifying_expressions", x: 600, y: 250, title: "Simplifying Expressions", tooltip: "Combine like terms (e.g., 2x + 3x = 5x). Optimizes robotics code. Prereqs: Algebraic Expressions. Unlocks: Expressions & Variables. Projects: All", prereqs: ["algebraic_expressions"], unlocks: ["expressions_variables"] },
            { id: "evaluating_expressions", x: 650, y: 250, title: "Evaluating Expressions", tooltip: "Substitute values (e.g., 3x + 5 = 11 if x = 2). Tests robotics formulas. Prereqs: Simplifying Expressions. Unlocks: Expressions & Variables. Projects: All", prereqs: ["simplifying_expressions"], unlocks: ["expressions_variables"] },

            // Subcategory 2: Linear Equations
            { id: "linear_equations", x: 750, y: 150, title: "Linear Equations", tooltip: "Equations like ax + b = c. Used in robotics for balance (e.g., force equations). Prereqs: Expressions & Variables. Unlocks: Algebra. Projects: All. Example: 2x + 3 = 7", prereqs: ["expressions_variables"], unlocks: ["algebra"] },
            { id: "one_step_equations", x: 700, y: 250, title: "One-Step Equations", tooltip: "Simple solving (e.g., x + 5 = 10 ‚Üí x = 5). Basic robotics adjustments. Prereqs: Expressions & Variables. Unlocks: Linear Equations. Projects: All. Tip: Isolate x!", prereqs: ["expressions_variables"], unlocks: ["linear_equations"] },
            { id: "two_step_equations", x: 750, y: 250, title: "Two-Step Equations", tooltip: "Two operations (e.g., 2x + 3 = 7 ‚Üí x = 2). Common in control systems. Prereqs: One-Step Equations. Unlocks: Linear Equations. Projects: All", prereqs: ["one_step_equations"], unlocks: ["linear_equations"] },
            { id: "multi_step_equations", x: 800, y: 250, title: "Multi-Step Equations", tooltip: "Multiple steps (e.g., 3(x + 2) = 15 ‚Üí x = 3). Solves complex robotics problems. Prereqs: Two-Step Equations. Unlocks: Linear Equations. Projects: All", prereqs: ["two_step_equations"], unlocks: ["linear_equations"] },
            { id: "variables_both_sides", x: 850, y: 250, title: "Variables on Both Sides", tooltip: "Balance terms (e.g., 2x + 5 = x + 7 ‚Üí x = 2). Key for equilibrium in robotics. Prereqs: Multi-Step Equations. Unlocks: Linear Equations. Projects: All", prereqs: ["multi_step_equations"], unlocks: ["linear_equations"] },

            // Subcategory 3: Systems of Linear Equations
            { id: "systems_equations", x: 650, y: 350, title: "Systems of Equations", tooltip: "Multiple equations (e.g., x + y = 5, x - y = 1). Solves robotics constraints (e.g., force balance). Prereqs: Linear Equations. Unlocks: Algebra. Projects: All", prereqs: ["linear_equations"], unlocks: ["algebra"] },
            { id: "substitution_method", x: 600, y: 450, title: "Substitution Method", tooltip: "Substitute one equation into another (e.g., y = 2x into x + y = 3). Used in robotics multi-variable problems. Prereqs: Linear Equations. Unlocks: Systems of Equations. Projects: All", prereqs: ["linear_equations"], unlocks: ["systems_equations"] },
            { id: "elimination_method", x: 650, y: 450, title: "Elimination Method", tooltip: "Add/subtract to eliminate variables (e.g., x + y = 5, x - y = 1 ‚Üí 2x = 6). Efficient for robotics systems. Prereqs: Substitution Method. Unlocks: Systems of Equations. Projects: All", prereqs: ["substitution_method"], unlocks: ["systems_equations"] },
            { id: "graphing_method", x: 700, y: 450, title: "Graphing Method", tooltip: "Find intersection (e.g., plot y = 2x and y = -x + 3). Visualizes robotics solutions. Prereqs: Elimination Method. Unlocks: Systems of Equations. Projects: All", prereqs: ["elimination_method"], unlocks: ["systems_equations"] },

            // Subcategory 4: Inequalities
            { id: "inequalities", x: 750, y: 350, title: "Inequalities", tooltip: "Expressions with <, > (e.g., 2x < 6). Sets limits in robotics (e.g., motor power caps). Prereqs: Linear Equations. Unlocks: Algebra. Projects: All", prereqs: ["linear_equations"], unlocks: ["algebra"] },
            { id: "linear_inequalities", x: 700, y: 450, title: "Linear Inequalities", tooltip: "Solve like equations (e.g., 2x + 3 < 7 ‚Üí x < 2). Defines safe ranges in robotics. Prereqs: Linear Equations. Unlocks: Inequalities. Projects: All. Tip: Flip sign when dividing by negative!", prereqs: ["linear_equations"], unlocks: ["inequalities"] },
            { id: "graphing_inequalities", x: 750, y: 450, title: "Graphing Inequalities", tooltip: "Shade regions (e.g., y < 2x). Visualizes constraints in design. Prereqs: Linear Inequalities. Unlocks: Inequalities. Projects: All", prereqs: ["linear_inequalities"], unlocks: ["inequalities"] },
            { id: "systems_inequalities", x: 800, y: 450, title: "Systems of Inequalities", tooltip: "Multiple conditions (e.g., y < x, y > -2). Maps feasible regions in robotics. Prereqs: Graphing Inequalities. Unlocks: Inequalities. Projects: All", prereqs: ["graphing_inequalities"], unlocks: ["inequalities"] },

            // Subcategory 5: Polynomials
            { id: "polynomials", x: 550, y: 550, title: "Polynomials", tooltip: "Multi-term expressions (e.g., 3x¬≤ + 2x + 1). Models motion curves in robotics. Prereqs: Expressions & Variables. Unlocks: Algebra. Projects: All", prereqs: ["expressions_variables"], unlocks: ["algebra"] },
            { id: "adding_subtracting_polynomials", x: 500, y: 650, title: "Add/Subtract Polynomials", tooltip: "Combine terms (e.g., (x¬≤ + 2x) + (3x¬≤ + 1) = 4x¬≤ + 2x + 1). Used in robotics dynamics. Prereqs: Expressions & Variables. Unlocks: Polynomials. Projects: All", prereqs: ["expressions_variables"], unlocks: ["polynomials"] },
            { id: "multiplying_polynomials", x: 550, y: 650, title: "Multiplying Polynomials", tooltip: "Distribute (e.g., (x + 2)(x + 3) = x¬≤ + 5x + 6). Expands robotics equations. Prereqs: Adding/Subtracting Polynomials. Unlocks: Polynomials. Projects: All", prereqs: ["adding_subtracting_polynomials"], unlocks: ["polynomials"] },
            { id: "factoring_polynomials", x: 600, y: 650, title: "Factoring Polynomials", tooltip: "Break down (e.g., x¬≤ + 5x + 6 = (x + 2)(x + 3)). Simplifies control systems. Prereqs: Multiplying Polynomials. Unlocks: Polynomials. Projects: All", prereqs: ["multiplying_polynomials"], unlocks: ["polynomials"] },
            { id: "dividing_polynomials", x: 650, y: 650, title: "Dividing Polynomials", tooltip: "Long division (e.g., (x¬≤ + 3x + 2) √∑ (x + 1)). Used in signal processing. Prereqs: Factoring Polynomials. Unlocks: Polynomials. Projects: All", prereqs: ["factoring_polynomials"], unlocks: ["polynomials"] },

            { id: "quadratic_formula", x: 750, y: 650, title: "Quadratic Formula", tooltip: "x = (-b ¬± ‚àö(b¬≤ - 4ac)) / 2a (e.g., x¬≤ + 2x - 3 = 0). Solves any quadratic in robotics. Prereqs: Factoring Quadratics. Unlocks: Quadratics. Projects: All", prereqs: ["factoring_quadratics"], unlocks: ["quadratics"] },
            { id: "completing_square", x: 800, y: 650, title: "Completing the Square", tooltip: "Rewrite as square (e.g., x¬≤ + 4x + 4 = (x + 2)¬≤). Alternative solving method. Prereqs: Quadratic Formula. Unlocks: Quadratics. Projects: All", prereqs: ["quadratic_formula"], unlocks: ["quadratics"] },
            { id: "graphing_quadratics", x: 850, y: 650, title: "Graphing Quadratics", tooltip: "Plot parabolas (e.g., y = x¬≤). Visualizes motion paths in robotics. Prereqs: Completing the Square. Unlocks: Quadratics. Projects: All", prereqs: ["completing_square"], unlocks: ["quadratics"] },

            // Subcategory 7: Functions
            { id: "functions", x: 650, y: 750, title: "Functions", tooltip: "Input-output mappings (e.g., f(x) = x¬≤). Models system behavior in robotics (e.g., speed vs. voltage). Prereqs: Linear Equations. Unlocks: Algebra. Projects: All", prereqs: ["linear_equations"], unlocks: ["algebra"] },
            { id: "function_notation", x: 600, y: 850, title: "Function Notation", tooltip: "Understand f(x) (e.g., f(x) = x + 3, f(2) = 5). Represents robotics processes. Prereqs: Linear Equations. Unlocks: Functions. Projects: All", prereqs: ["linear_equations"], unlocks: ["functions"] },

        const canvas = document.getElementById("canvas");
        const infoTitle = document.getElementById("info-title");
        const infoContent = document.getElementById("info-content");
        const infoPanel = document.getElementById("info-panel");

        // Add collision detection and resolution
        function checkCollision(node1, node2) {
            const padding = 20; // Minimum space between nodes
            return !(node1.x + 140 + padding < node2.x || 
                    node1.x > node2.x + 140 + padding || 
                    node1.y + 40 + padding < node2.y || 
                    node1.y > node2.y + 40 + padding);
        }

        function resolveCollisions() {
            let hasCollision = true;
            let iterations = 0;
            const maxIterations = 100; // Prevent infinite loops
            
            while (hasCollision && iterations < maxIterations) {
                hasCollision = false;
                iterations++;
                
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        if (checkCollision(nodes[i], nodes[j])) {
                            hasCollision = true;
                            
                            // Calculate the direction to move nodes apart
                            const dx = nodes[j].x - nodes[i].x;
                            const dy = nodes[j].y - nodes[i].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance === 0) {
                                // If nodes are exactly on top of each other, move them apart randomly
                                nodes[i].x -= 50;
                                nodes[j].x += 50;
                            } else {
                                // Move nodes apart along their center line
                                const moveX = (dx / distance) * 25;
                                const moveY = (dy / distance) * 25;
                                
                                nodes[i].x -= moveX;
                                nodes[i].y -= moveY;
                                nodes[j].x += moveX;
                                nodes[j].y += moveY;
                            }
                        }
                    }
                }
            }
        }

        // Function to increase spacing between nodes
        function increaseSpacing(horizontalFactor = 2.0, verticalFactor = 2.0) {
            // Add offset to move everything right of info panel
            const infoPanelOffset = 450; // Increased from 400 to 450 for more space
            
            // Find the minimum x and y to maintain relative positioning
            const minX = Math.min(...nodes.map(node => node.x));
            const minY = Math.min(...nodes.map(node => node.y));
            
            // Apply spacing to each node
            nodes.forEach(node => {
                // Calculate new position relative to minimum values
                const relativeX = node.x - minX;
                const relativeY = node.y - minY;
                
                // Apply spacing factors and restore offset with additional right shift
                node.x = minX + (relativeX * horizontalFactor) + infoPanelOffset;
                node.y = minY + (relativeY * verticalFactor);
                
                // Ensure no node is positioned behind the sidebar
                if (node.x < 350) { // 300px sidebar width + 50px buffer
                    node.x = 350;
                }
            });

            // Resolve any collisions after spacing
            resolveCollisions();
        }

        // Apply increased spacing and resolve collisions
        increaseSpacing(2.2, 2.0);

        // Draw lines between nodes
        function drawLines() {
            nodes.forEach(node => {
                node.unlocks.forEach(unlockId => {
                    const target = nodes.find(n => n.id === unlockId);
                    if (target) {
                        const line = document.createElement("div");
                        const dx = target.x + 70 - (node.x + 70);
                        const dy = target.y - node.y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        line.className = "line";
                        line.setAttribute("data-from", node.id);
                        line.setAttribute("data-to", target.id);
                        line.style.width = `${length}px`;
                        line.style.left = `${node.x + 70}px`;
                        line.style.top = `${node.y + 20}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        canvas.appendChild(line);
                    }
                });
            });
        }

        // Create nodes
        nodes.forEach(node => {
            const div = document.createElement('div');
            div.className = 'node';
            div.id = node.id;
            div.style.left = `${node.x}px`;
            div.style.top = `${node.y}px`;
            div.innerHTML = node.title;
            
            // Add tier class based on y position
            const tier = Math.floor((node.y - 50) / 200) + 1;
            div.classList.add(`tier-${tier}`);
            
            // Add status indicator
            const indicator = document.createElement('div');
            indicator.className = 'status-indicator';
            const status = getNodeStatus(node.id);
            indicator.classList.add(`status-${status}`);
            
            // Add progress bar
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.classList.add(status);
            
            // Set progress bar width based on status
            if (status === 'in-progress') {
                progressBar.style.width = '50%';
            } else if (status === 'finished') {
                progressBar.style.width = '100%';
            } else {
                progressBar.style.width = '0%';
            }
            
            // Add progress tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'progress-tooltip';
            tooltip.textContent = `Status: ${status.replace('-', ' ')}`;
            
            // Add click handler for status indicator
            indicator.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent node click event
                
                const currentStatus = getNodeStatus(node.id);
                let newStatus;
                
                // Cycle through statuses
                if (currentStatus === 'not-started') {
                    newStatus = 'in-progress';
                } else if (currentStatus === 'in-progress') {
                    newStatus = 'finished';
                } else if (currentStatus === 'finished') {
                    newStatus = 'not-started';
                }
                
                updateNodeStatus(node.id, newStatus);
                
                // Update tooltip
                tooltip.textContent = `Status: ${newStatus.replace('-', ' ')}`;
            });
            
            // Show tooltip on hover
            indicator.addEventListener('mouseenter', (e) => {
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.clientX + 10}px`;
                tooltip.style.top = `${e.clientY + 10}px`;
                document.body.appendChild(tooltip);
            });
            
            indicator.addEventListener('mousemove', (e) => {
                tooltip.style.left = `${e.clientX + 10}px`;
                tooltip.style.top = `${e.clientY + 10}px`;
            });
            
            indicator.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
                if (tooltip.parentNode) {
                    tooltip.parentNode.removeChild(tooltip);
                }
            });
            
            div.appendChild(indicator);
            div.appendChild(progressBar);

            // Add event listeners for highlighting connections
            div.addEventListener('mouseenter', () => {
                // Highlight outgoing connections
                document.querySelectorAll(`.line[data-from="${node.id}"]`).forEach(line => {
                    line.classList.add('highlight');
                });
                // Highlight incoming connections
                document.querySelectorAll(`.line[data-to="${node.id}"]`).forEach(line => {
                    line.classList.add('highlight');
                });
                
                // Update info panel
                infoTitle.textContent = node.title;
                infoContent.textContent = node.tooltip;
            });

            div.addEventListener('mouseleave', () => {
                // Remove highlight from all lines
                document.querySelectorAll('.line.highlight').forEach(line => {
                    line.classList.remove('highlight');
                });
                
                // Reset info panel
                infoTitle.textContent = "Algebra Tech Tree";
                infoContent.textContent = "Hover over a node to see detailed information about that concept.";
            });

            canvas.appendChild(div);
        });

        // Draw lines after creating nodes
        drawLines();

        function updateNodeProgress() {
            // Get progress for each node from nodeProgress object
            nodes.forEach(node => {
                const status = getNodeStatus(node.id);
                const nodeElement = document.getElementById(node.id);
                if (nodeElement) {
                    const indicator = nodeElement.querySelector('.status-indicator');
                    const progressBar = nodeElement.querySelector('.progress-bar');
                    
                    if (indicator && progressBar) {
                        // Remove all status classes
                        indicator.classList.remove('status-not-started', 'status-in-progress', 'status-finished');
                        progressBar.classList.remove('not-started', 'in-progress', 'finished');
                        
                        // Add current status class
                        indicator.classList.add(`status-${status}`);
                        progressBar.classList.add(status);
                        
                        // Set progress bar width based on status
                        if (status === 'in-progress') {
                            progressBar.style.width = '50%';
                        } else if (status === 'finished') {
                            progressBar.style.width = '100%';
                        } else {
                            progressBar.style.width = '0%';
                        }
                    }
                }
            });
            
            // Update progress summary
            updateProgressSummary();
        }

        // Add click handler for nodes to update progress
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            nodes.forEach(node => {
                if (Math.abs(node.x - x) < 30 && Math.abs(node.y - y) < 30) {
                    const currentStatus = getNodeStatus(node.id);
                    let newStatus;
                    
                    // Cycle through statuses
                    if (currentStatus === 'not-started') {
                        newStatus = 'in-progress';
                    } else if (currentStatus === 'in-progress') {
                        newStatus = 'finished';
                    } else if (currentStatus === 'finished') {
                        newStatus = 'not-started';
                    }
                    
                    updateNodeStatus(node.id, newStatus);
                }
            });
        });

        // Call updateNodeProgress when the page loads
        window.addEventListener('load', updateNodeProgress);
        
        // Export progress data
        document.getElementById('export-button').addEventListener('click', () => {
            // Collect all progress data
            const progressData = {
                algebraProgress: localStorage.getItem('algebraProgress') || '0',
                algebraNodes: {}
            };
            
            // Get all algebra node progress
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('algebra_') && key.endsWith('_progress')) {
                    const nodeId = key.replace('algebra_', '').replace('_progress', '');
                    progressData.algebraNodes[nodeId] = localStorage.getItem(key);
                }
            }
            
            // Create and download the file
            const dataStr = JSON.stringify(progressData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'algebra-progress.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
        
        // Import progress data
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const progressData = JSON.parse(e.target.result);
                    
                    // Clear existing algebra progress data
                    for (let i = localStorage.length - 1; i >= 0; i--) {
                        const key = localStorage.key(i);
                        if (key.startsWith('algebra_') && key.endsWith('_progress')) {
                            localStorage.removeItem(key);
                        }
                    }
                    
                    // Restore algebra progress data
                    if (progressData.algebraProgress) {
                        localStorage.setItem('algebraProgress', progressData.algebraProgress);
                    }
                    
                    // Restore algebra node progress
                    if (progressData.algebraNodes) {
                        Object.entries(progressData.algebraNodes).forEach(([nodeId, progress]) => {
                            localStorage.setItem(`algebra_${nodeId}_progress`, progress);
                        });
                    }
                    
                    // Update the UI
                    updateNodeProgress();
                    
                    // Show success message
                    alert('Algebra progress data imported successfully!');
                } catch (error) {
                    console.error('Error importing progress data:', error);
                    alert('Error importing progress data. Please check the file format.');
                }
            };
            reader.readAsText(file);
        });
    </script>
