<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Tech Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: auto;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #info-panel {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        #info-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #info-content {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        #canvas {
            flex: 1;
            position: relative;
            background: #fff;
            overflow: auto;
            height: 100%;
            background-image: url('wp3703442-iron-man-4k-wallpapers.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #canvas::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        .node, .line {
            position: relative;
            z-index: 2;
        }
        .node {
            position: absolute;
            width: 140px;
            height: 40px;
            background: linear-gradient(135deg, #888888, #666666);
            color: white;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
        }
        .node:hover {
            background: linear-gradient(135deg, #666666, #444444);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(136, 136, 136, 0.7);
        }
        .node.clickable {
            border: 2px solid #fff;
            animation: pulse 2s infinite;
        }
        .node.clickable:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        }
        .line {
            position: absolute;
            transform-origin: 0 0;
            transition: all 0.3s;
            z-index: 1;
            opacity: 0.7;
            background: linear-gradient(90deg, #00FF9D, #00B8FF);
            height: 2px;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }
        .line.highlight {
            opacity: 1;
            height: 3px !important;
            z-index: 1;
            background: linear-gradient(90deg, #00CC7E, #00FF9D);
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
        }
        #back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.location.href='index.html'">← Back to Main Tree</button>
    <div class="container">
        <div id="info-panel">
            <div id="info-title">Arithmetic Tech Tree</div>
            <div id="info-content">Hover over a node to see detailed information about that concept.</div>
        </div>
        <div id="canvas"></div>
    </div>

    <script>
        const nodes = [
            // Parent Node: Arithmetic
            { id: "arithmetic", x: 650, y: 50, title: "Arithmetic", tooltip: "Foundation of all math: number operations and properties. Crucial for calculations in robotics (e.g., motor power, sensor data). Unlocks: Algebra, Geometry. Projects: All. Tip: Master this for quick mental math in design!", prereqs: [], unlocks: ["algebra", "geometry"] },

            // Subcategory 1: Number Systems
            { id: "number_systems", x: 550, y: 150, title: "Number Systems", tooltip: "Understanding number types (integers, rationals). Key for robotics data types (e.g., integer counters, decimal precision). Prereqs: None. Unlocks: Arithmetic. Projects: All. Example: -5, 0, 3.2", prereqs: [], unlocks: ["arithmetic"] },
            { id: "natural_numbers", x: 450, y: 250, title: "Natural Numbers", tooltip: "Counting numbers (1, 2, 3, …). Used in robotics for iteration (e.g., loop counts). Prereqs: None. Unlocks: Number Systems. Projects: All. Tip: Practice counting sequences!", prereqs: [], unlocks: ["number_systems"] },
            { id: "whole_numbers", x: 500, y: 250, title: "Whole Numbers", tooltip: "Natural numbers plus zero (0, 1, 2, …). Introduces zero as a baseline (e.g., null sensor reading). Prereqs: Natural Numbers. Unlocks: Number Systems. Projects: All", prereqs: ["natural_numbers"], unlocks: ["number_systems"] },
            { id: "integers", x: 550, y: 250, title: "Integers", tooltip: "Positive and negative numbers (…, -2, -1, 0, 1, …). Vital for signed values (e.g., motor direction). Prereqs: Whole Numbers. Unlocks: Number Systems. Projects: All. Example: -3 + 5 = 2", prereqs: ["whole_numbers"], unlocks: ["number_systems"] },
            { id: "rational_numbers", x: 600, y: 250, title: "Rational Numbers", tooltip: "Fractions and decimals (e.g., 1/2, 0.75). Used in precise measurements (e.g., gear ratios). Prereqs: Integers. Unlocks: Number Systems. Projects: All", prereqs: ["integers"], unlocks: ["number_systems"] },
            { id: "irrational_numbers", x: 650, y: 250, title: "Irrational Numbers", tooltip: "Non-repeating decimals (e.g., √2, π). Common in robotics (e.g., circular motion). Prereqs: Rational Numbers. Unlocks: Number Systems. Projects: All. Tip: Approximate π as 3.14", prereqs: ["rational_numbers"], unlocks: ["number_systems"] },

            // Subcategory 2: Basic Operations
            { id: "basic_operations", x: 750, y: 150, title: "Basic Operations", tooltip: "Core arithmetic skills: add, subtract, multiply, divide. Essential for all robotics math (e.g., summing forces). Prereqs: Number Systems. Unlocks: Arithmetic. Projects: All. Example: 4 × 3 = 12", prereqs: ["number_systems"], unlocks: ["arithmetic"] },
            { id: "addition", x: 700, y: 250, title: "Addition", tooltip: "Combining quantities (e.g., 3 + 5 = 8). Used in robotics to sum sensor inputs. Prereqs: Number Systems. Unlocks: Basic Operations. Projects: All. Tip: Practice multi-digit with carrying!", prereqs: ["number_systems"], unlocks: ["basic_operations"] },
            { id: "subtraction", x: 750, y: 250, title: "Subtraction", tooltip: "Finding differences (e.g., 8 - 3 = 5). Key for error correction (e.g., PID control). Prereqs: Addition. Unlocks: Basic Operations. Projects: All. Example: 10 - 4 = 6", prereqs: ["addition"], unlocks: ["basic_operations"] },
            { id: "multiplication", x: 800, y: 250, title: "Multiplication", tooltip: "Scaling numbers (e.g., 4 × 3 = 12). Used in robotics for scaling power (e.g., torque). Prereqs: Addition. Unlocks: Basic Operations. Projects: All. Tip: Memorize times tables!", prereqs: ["addition"], unlocks: ["basic_operations"] },
            { id: "division", x: 850, y: 250, title: "Division", tooltip: "Partitioning (e.g., 12 ÷ 3 = 4). Divides resources in robotics (e.g., power split). Prereqs: Multiplication. Unlocks: Basic Operations. Projects: All. Example: 15 ÷ 3 = 5", prereqs: ["multiplication"], unlocks: ["basic_operations"] },

            // Subcategory 3: Properties of Operations
            { id: "properties_operations", x: 650, y: 350, title: "Properties of Operations", tooltip: "Rules for manipulating numbers. Basis for algebra and robotics equations (e.g., distributing forces). Prereqs: Basic Operations. Unlocks: Arithmetic. Projects: All", prereqs: ["basic_operations"], unlocks: ["arithmetic"] },
            { id: "commutative_property", x: 600, y: 450, title: "Commutative Property", tooltip: "Order doesn't matter (e.g., 2 + 3 = 3 + 2). Simplifies robotics calculations. Prereqs: Basic Operations. Unlocks: Properties of Operations. Projects: All", prereqs: ["basic_operations"], unlocks: ["properties_operations"] },
            { id: "associative_property", x: 650, y: 450, title: "Associative Property", tooltip: "Grouping doesn't matter (e.g., (2 + 3) + 4 = 2 + (3 + 4)). Useful in multi-step robotics math. Prereqs: Commutative Property. Unlocks: Properties of Operations. Projects: All", prereqs: ["commutative_property"], unlocks: ["properties_operations"] },
            { id: "distributive_property", x: 700, y: 450, title: "Distributive Property", tooltip: "Multiply over addition (e.g., 2 × (3 + 4) = 6 + 8). Key for factoring in control systems. Prereqs: Associative Property. Unlocks: Properties of Operations. Projects: All", prereqs: ["associative_property"], unlocks: ["properties_operations"] },
            { id: "identity_elements", x: 750, y: 450, title: "Identity Elements", tooltip: "0 for addition, 1 for multiplication (e.g., 5 + 0 = 5). Sets baselines in robotics. Prereqs: Distributive Property. Unlocks: Properties of Operations. Projects: All", prereqs: ["distributive_property"], unlocks: ["properties_operations"] },
            { id: "inverse_operations", x: 800, y: 450, title: "Inverse Operations", tooltip: "Undoing operations (e.g., 5 + (-5) = 0). Balances equations in robotics. Prereqs: Identity Elements. Unlocks: Properties of Operations. Projects: All", prereqs: ["identity_elements"], unlocks: ["properties_operations"] },

            // Subcategory 4: Fractions and Decimals
            { id: "fractions_decimals", x: 550, y: 350, title: "Fractions & Decimals", tooltip: "Parts of wholes and precise numbers. Vital for robotics precision (e.g., 0.01m accuracy). Prereqs: Basic Operations. Unlocks: Arithmetic. Projects: All", prereqs: ["basic_operations"], unlocks: ["arithmetic"] },
            { id: "fraction_operations", x: 500, y: 450, title: "Fraction Operations", tooltip: "Add, subtract, multiply, divide fractions (e.g., 1/2 + 1/3 = 5/6). Used in gear ratios. Prereqs: Basic Operations. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["basic_operations"], unlocks: ["fractions_decimals"] },
            { id: "simplifying_fractions", x: 550, y: 450, title: "Simplifying Fractions", tooltip: "Reduce to lowest terms (e.g., 4/8 = 1/2). Simplifies robotics math. Prereqs: Fraction Operations. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["fraction_operations"], unlocks: ["fractions_decimals"] },
            { id: "converting_fractions_decimals", x: 600, y: 450, title: "Converting Frac/Dec", tooltip: "Switch forms (e.g., 1/4 = 0.25). Key for sensor data formats. Prereqs: Simplifying Fractions. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["simplifying_fractions"], unlocks: ["fractions_decimals"] },
            { id: "decimal_operations", x: 650, y: 450, title: "Decimal Operations", tooltip: "Operate on decimals (e.g., 0.3 × 0.2 = 0.06). Common in robotics precision. Prereqs: Converting Frac/Dec. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["converting_fractions_decimals"], unlocks: ["fractions_decimals"] },

            // Subcategory 5: Exponents and Roots
            { id: "exponents_roots", x: 750, y: 350, title: "Exponents & Roots", tooltip: "Powers and their inverses. Used in robotics for growth models (e.g., battery decay). Prereqs: Basic Operations. Unlocks: Arithmetic. Projects: All", prereqs: ["basic_operations"], unlocks: ["arithmetic"] },
            { id: "exponents", x: 700, y: 450, title: "Exponents", tooltip: "Repeated multiplication (e.g., 2³ = 8). Models exponential growth in algorithms. Prereqs: Basic Operations. Unlocks: Exponents & Roots. Projects: All. Tip: Learn negative exponents!", prereqs: ["basic_operations"], unlocks: ["exponents_roots"] },
            { id: "square_roots", x: 750, y: 450, title: "Square Roots", tooltip: "Inverse of squaring (e.g., √16 = 4). Used in distance calculations. Prereqs: Exponents. Unlocks: Exponents & Roots. Projects: All", prereqs: ["exponents"], unlocks: ["exponents_roots"] },
            { id: "laws_of_exponents", x: 800, y: 450, title: "Laws of Exponents", tooltip: "Rules like a^m × a^n = a^(m+n). Simplifies complex robotics equations. Prereqs: Square Roots. Unlocks: Exponents & Roots. Projects: All", prereqs: ["square_roots"], unlocks: ["exponents_roots"] },

            // Subcategory 6: Order of Operations
            { id: "order_operations", x: 650, y: 550, title: "Order of Operations", tooltip: "PEMDAS rules for evaluating expressions. Ensures correct robotics calculations (e.g., motor power). Prereqs: Exponents & Roots. Unlocks: Arithmetic. Projects: All", prereqs: ["exponents_roots"], unlocks: ["arithmetic"] },
            { id: "parentheses_grouping", x: 600, y: 650, title: "Parentheses & Grouping", tooltip: "Resolve nested terms (e.g., (2 + 3) × 4 = 20). Key for complex equations. Prereqs: Exponents & Roots. Unlocks: Order of Operations. Projects: All", prereqs: ["exponents_roots"], unlocks: ["order_operations"] },
            { id: "expression_evaluation", x: 650, y: 650, title: "Expression Evaluation", tooltip: "Apply PEMDAS (e.g., 2 + 3 × 4 = 14). Avoids errors in programming. Prereqs: Parentheses & Grouping. Unlocks: Order of Operations. Projects: All", prereqs: ["parentheses_grouping"], unlocks: ["order_operations"] },

            // Subcategory 7: Percentages and Ratios
            { id: "percentages_ratios", x: 550, y: 550, title: "Percentages & Ratios", tooltip: "Proportions and comparisons. Used in robotics (e.g., battery percentage). Prereqs: Fractions & Decimals. Unlocks: Arithmetic. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["arithmetic"] },
            { id: "percentages", x: 500, y: 650, title: "Percentages", tooltip: "Parts per hundred (e.g., 25% of 80 = 20). Tracks drone battery levels. Prereqs: Fractions & Decimals. Unlocks: Percentages & Ratios. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["percentages_ratios"] },
            { id: "ratios", x: 550, y: 650, title: "Ratios", tooltip: "Comparing quantities (e.g., 2:3 gear ratio). Key for mechanical design. Prereqs: Percentages. Unlocks: Percentages & Ratios. Projects: All", prereqs: ["percentages"], unlocks: ["percentages_ratios"] },
            { id: "proportions", x: 600, y: 650, title: "Proportions", tooltip: "Equal ratios (e.g., 2/3 = x/6 → x = 4). Scales designs in robotics. Prereqs: Ratios. Unlocks: Percentages & Ratios. Projects: All", prereqs: ["ratios"], unlocks: ["percentages_ratios"] },

            // Subcategory 8: Estimation and Rounding
            { id: "estimation_rounding", x: 750, y: 550, title: "Estimation & Rounding", tooltip: "Approximating numbers. Quick checks in robotics (e.g., motor power needs). Prereqs: Fractions & Decimals. Unlocks: Arithmetic. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["arithmetic"] },
            { id: "rounding", x: 700, y: 650, title: "Rounding", tooltip: "To nearest integer/decimal (e.g., 3.7 ≈ 4). Simplifies sensor data. Prereqs: Fractions & Decimals. Unlocks: Estimation & Rounding. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["estimation_rounding"] },
            { id: "estimation", x: 750, y: 650, title: "Estimation", tooltip: "Quick approximations (e.g., 49 × 21 ≈ 1000). Useful for rapid prototyping. Prereqs: Rounding. Unlocks: Estimation & Rounding. Projects: All", prereqs: ["rounding"], unlocks: ["estimation_rounding"] }
        ];

        const canvas = document.getElementById("canvas");
        const infoTitle = document.getElementById("info-title");
        const infoContent = document.getElementById("info-content");
        const infoPanel = document.getElementById("info-panel");

        // Add collision detection and resolution
        function checkCollision(node1, node2) {
            const padding = 20; // Minimum space between nodes
            return !(node1.x + 140 + padding < node2.x || 
                    node1.x > node2.x + 140 + padding || 
                    node1.y + 40 + padding < node2.y || 
                    node1.y > node2.y + 40 + padding);
        }

        function resolveCollisions() {
            let hasCollision = true;
            let iterations = 0;
            const maxIterations = 100; // Prevent infinite loops
            
            while (hasCollision && iterations < maxIterations) {
                hasCollision = false;
                iterations++;
                
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        if (checkCollision(nodes[i], nodes[j])) {
                            hasCollision = true;
                            
                            // Calculate the direction to move nodes apart
                            const dx = nodes[j].x - nodes[i].x;
                            const dy = nodes[j].y - nodes[i].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance === 0) {
                                // If nodes are exactly on top of each other, move them apart randomly
                                nodes[i].x -= 50;
                                nodes[j].x += 50;
                            } else {
                                // Move nodes apart along their center line
                                const moveX = (dx / distance) * 25;
                                const moveY = (dy / distance) * 25;
                                
                                nodes[i].x -= moveX;
                                nodes[i].y -= moveY;
                                nodes[j].x += moveX;
                                nodes[j].y += moveY;
                            }
                        }
                    }
                }
            }
        }

        // Function to increase spacing between nodes
        function increaseSpacing(horizontalFactor = 1.5, verticalFactor = 1.5) {
            // Add offset to move everything right of info panel
            const infoPanelOffset = 400; // 300px width + 40px padding
            
            // Find the minimum x and y to maintain relative positioning
            const minX = Math.min(...nodes.map(node => node.x));
            const minY = Math.min(...nodes.map(node => node.y));
            
            // Apply spacing to each node
            nodes.forEach(node => {
                // Calculate new position relative to minimum values
                const relativeX = node.x - minX;
                const relativeY = node.y - minY;
                
                // Apply spacing factors and restore offset with additional right shift
                node.x = minX + (relativeX * horizontalFactor) + infoPanelOffset;
                node.y = minY + (relativeY * verticalFactor);
            });

            // Resolve any collisions after spacing
            resolveCollisions();
        }

        // Apply increased spacing and resolve collisions
        increaseSpacing(1.8, 1.5);

        // Draw lines between nodes
        function drawLines() {
            nodes.forEach(node => {
                node.unlocks.forEach(unlockId => {
                    const target = nodes.find(n => n.id === unlockId);
                    if (target) {
                        const line = document.createElement("div");
                        const dx = target.x + 70 - (node.x + 70);
                        const dy = target.y - node.y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        line.className = "line";
                        line.setAttribute("data-from", node.id);
                        line.setAttribute("data-to", target.id);
                        line.style.width = `${length}px`;
                        line.style.left = `${node.x + 70}px`;
                        line.style.top = `${node.y + 20}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        canvas.appendChild(line);
                    }
                });
            });
        }

        // Create nodes
        nodes.forEach(node => {
            const div = document.createElement('div');
            div.className = 'node';
            div.id = node.id;
            div.style.left = `${node.x}px`;
            div.style.top = `${node.y}px`;
            div.innerHTML = node.title;

            // Add event listeners for highlighting connections
            div.addEventListener('mouseenter', () => {
                // Highlight outgoing connections
                document.querySelectorAll(`.line[data-from="${node.id}"]`).forEach(line => {
                    line.classList.add('highlight');
                });
                // Highlight incoming connections
                document.querySelectorAll(`.line[data-to="${node.id}"]`).forEach(line => {
                    line.classList.add('highlight');
                });
                
                // Update info panel
                infoTitle.textContent = node.title;
                infoContent.textContent = node.tooltip;
            });

            div.addEventListener('mouseleave', () => {
                // Remove highlight from all lines
                document.querySelectorAll('.line.highlight').forEach(line => {
                    line.classList.remove('highlight');
                });
                
                // Reset info panel
                infoTitle.textContent = "Arithmetic Tech Tree";
                infoContent.textContent = "Hover over a node to see detailed information about that concept.";
            });

            canvas.appendChild(div);
        });

        // Draw lines after creating nodes
        drawLines();
    </script>
</body>
</html>
