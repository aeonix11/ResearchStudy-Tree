<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Tech Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: auto;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #info-panel {
            width: 300px;
            background: rgba(40, 40, 40, 0.85);
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 10;
            overflow-y: auto;
            transition: transform 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }
        #info-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #info-content {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
        }
        #canvas {
            flex: 1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff;
            overflow: auto;
            background-image: url('wp3703442-iron-man-4k-wallpapers.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #canvas::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        .node, .line {
            position: relative;
            z-index: 2;
        }
        .node {
            position: absolute;
            width: 150px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .node.tier-1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .node.tier-2 {
            background: linear-gradient(135deg, #4ECDC4, #45B7AF);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        .node.tier-3 {
            background: linear-gradient(135deg, #45B7AF, #3CA29A);
            box-shadow: 0 4px 15px rgba(69, 183, 175, 0.4);
        }
        .node.tier-4 {
            background: linear-gradient(135deg, #3CA29A, #338D86);
            box-shadow: 0 4px 15px rgba(60, 162, 154, 0.4);
        }
        .node::before {
            content: attr(data-progress) '%';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .node[data-progress]:not([data-progress="0"])::before {
            opacity: 1;
        }
        .node.tier-1:hover {
            background: linear-gradient(135deg, #FF5252, #FF7676);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        .node.tier-2:hover {
            background: linear-gradient(135deg, #3DBEB6, #34A8A0);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }
        .node.tier-3:hover {
            background: linear-gradient(135deg, #34A8A0, #2B938B);
            box-shadow: 0 6px 20px rgba(69, 183, 175, 0.6);
        }
        .node.tier-4:hover {
            background: linear-gradient(135deg, #2B938B, #227E77);
            box-shadow: 0 6px 20px rgba(60, 162, 154, 0.6);
        }
        .node.clickable {
            border: 2px solid #fff;
            animation: pulse 2s infinite;
        }
        .node.clickable:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        }
        .line {
            position: absolute;
            transform-origin: 0 0;
            transition: all 0.3s;
            z-index: 1;
            opacity: 0.7;
            background: linear-gradient(90deg, #00FF9D, #00B8FF);
            height: 2px;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }
        .line.highlight {
            opacity: 1;
            height: 3px !important;
            z-index: 1;
            background: linear-gradient(90deg, #00CC7E, #00FF9D);
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
        }
        #back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background: #45a049;
        }
        .status-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            top: 5px;
            right: 5px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s;
        }
        .status-not-started {
            background-color: #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .status-in-progress {
            background-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.7);
            animation: pulse-yellow 2s infinite;
        }
        .status-completed {
            background-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }
        .status-finished {
            background-color: #9C27B0;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.7);
        }
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 5px rgba(255, 193, 7, 0.7); }
            50% { box-shadow: 0 0 10px rgba(255, 193, 7, 0.9); }
            100% { box-shadow: 0 0 5px rgba(255, 193, 7, 0.7); }
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
            border-radius: 0 0 5px 5px;
        }
        .progress-bar.in-progress {
            background: linear-gradient(90deg, #FFC107, #FF9800);
        }
        .progress-bar.completed {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }
        .progress-bar.not-started {
            width: 0 !important;
        }
        .progress-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            white-space: nowrap;
            display: none;
        }
        .progress-summary {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        .storage-controls {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .storage-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .storage-button:hover {
            background: #45a049;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.location.href='index.html'">‚Üê Back to Main Tree</button>
    <div class="storage-controls">
        <button id="export-button" class="storage-button">Export Progress</button>
        <label for="file-input" class="storage-button">Import Progress</label>
        <input type="file" id="file-input" accept=".json">
    </div>
    <div class="container">
        <div id="info-panel">
            <div id="info-title">Arithmetic Tech Tree</div>
            <div id="info-content">Hover over a node to see detailed information about that concept.</div>
        </div>
        <div id="canvas"></div>
    </div>

    <script>
        // Load saved progress from localStorage
        let nodeProgress = {};
        
        function loadProgress() {
            // Load the overall progress object
            const savedProgress = localStorage.getItem('arithmeticProgress');
            if (savedProgress) {
                nodeProgress = JSON.parse(savedProgress);
            }
            
            // Load individual node statuses
            nodes.forEach(node => {
                const savedStatus = localStorage.getItem(`arithmetic_${node.id}_progress`);
                if (savedStatus) {
                    nodeProgress[node.id] = savedStatus;
                }
            });
        }
        
        function saveProgress() {
            // Save the overall progress object
            localStorage.setItem('arithmeticProgress', JSON.stringify(nodeProgress));
            
            // Calculate and save progress for the main page
            const totalNodes = nodes.length;
            const finishedNodes = Object.values(nodeProgress).filter(status => status === 'finished').length;
            const inProgressNodes = Object.values(nodeProgress).filter(status => status === 'in-progress').length;
            const progressPercentage = totalNodes > 0 ? (finishedNodes / totalNodes) * 100 : 0;
            
            // Save progress to localStorage for the main page
            localStorage.setItem('arithmeticMainProgress', progressPercentage.toString());
        }
        
        function updateNodeStatus(nodeId, status) {
            // Update the nodeProgress object
            nodeProgress[nodeId] = status;
            
            // Save to localStorage with the correct key format
            localStorage.setItem(`arithmetic_${nodeId}_progress`, status);
            
            // Save the overall progress
            saveProgress();
            
            // Update visual indicators
            const node = document.getElementById(nodeId);
            if (node) {
                const indicator = node.querySelector('.status-indicator');
                const progressBar = node.querySelector('.progress-bar');
                const tooltip = node.querySelector('.progress-tooltip');
                
                // Remove all status classes
                indicator.classList.remove('status-not-started', 'status-in-progress', 'status-finished');
                progressBar.classList.remove('not-started', 'in-progress', 'finished');
                
                // Add new status class
                indicator.classList.add(`status-${status}`);
                progressBar.classList.add(status);
                
                // Set progress bar width based on status
                if (status === 'in-progress') {
                    progressBar.style.width = '50%';
                } else if (status === 'finished') {
                    progressBar.style.width = '100%';
                } else {
                    progressBar.style.width = '0%';
                }

                // Update tooltip if it exists
                if (tooltip) {
                    tooltip.textContent = `Status: ${status.replace('-', ' ')}`;
                }
            }
        }
        
        function getNodeStatus(nodeId) {
            // First check if we have a saved status in localStorage
            const savedStatus = localStorage.getItem(`arithmetic_${nodeId}_progress`);
            if (savedStatus) {
                return savedStatus;
            }
            
            // If no saved status, check if the node has prerequisites
            const node = nodes.find(n => n.id === nodeId);
            if (node && node.prerequisites && node.prerequisites.length > 0) {
                // If it has prerequisites, it starts as not-started
                return 'not-started';
            }
            
            // Default to not-started
            return 'not-started';
        }
        
        function updateProgressSummary() {
            const totalNodes = Object.keys(nodeProgress).length;
            const finishedNodes = Object.values(nodeProgress).filter(status => status === 'finished').length;
            const inProgressNodes = Object.values(nodeProgress).filter(status => status === 'in-progress').length;
            const notStartedNodes = Object.values(nodeProgress).filter(status => status === 'not-started').length;
            
            const progressSummary = document.getElementById('progress-summary');
            if (progressSummary) {
                progressSummary.innerHTML = `
                    <div>Total Nodes: ${totalNodes}</div>
                    <div>Finished: ${finishedNodes}</div>
                    <div>In Progress: ${inProgressNodes}</div>
                    <div>Not Started: ${notStartedNodes}</div>
                    <div>Overall Progress: ${Math.round((finishedNodes / totalNodes) * 100)}%</div>
                `;
            }
        }
        
        // Load progress when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            
            // Create progress summary element
            const progressSummary = document.createElement('div');
            progressSummary.id = 'progress-summary';
            progressSummary.className = 'progress-summary';
            document.body.appendChild(progressSummary);
            
            // Update progress summary
            updateProgressSummary();
        });

        const nodes = [
            // Parent Node: Arithmetic
            { id: "arithmetic", x: 650, y: 50, title: "Arithmetic", tooltip: "Foundation of all math: number operations and properties. Crucial for calculations in robotics (e.g., motor power, sensor data). Unlocks: Algebra, Geometry. Projects: All. Tip: Master this for quick mental math in design!", prereqs: [], unlocks: ["algebra", "geometry"] },

            // Subcategory 1: Number Systems
            { id: "number_systems", x: 550, y: 150, title: "Number Systems", tooltip: "Understanding number types (integers, rationals). Key for robotics data types (e.g., integer counters, decimal precision). Prereqs: None. Unlocks: Arithmetic. Projects: All. Example: -5, 0, 3.2", prereqs: [], unlocks: ["arithmetic"] },
            { id: "natural_numbers", x: 450, y: 250, title: "Natural Numbers", tooltip: "Counting numbers (1, 2, 3, ‚Ä¶). Used in robotics for iteration (e.g., loop counts). Prereqs: None. Unlocks: Number Systems. Projects: All. Tip: Practice counting sequences!", prereqs: [], unlocks: ["number_systems"] },
            { id: "whole_numbers", x: 500, y: 250, title: "Whole Numbers", tooltip: "Natural numbers plus zero (0, 1, 2, ‚Ä¶). Introduces zero as a baseline (e.g., null sensor reading). Prereqs: Natural Numbers. Unlocks: Number Systems. Projects: All", prereqs: ["natural_numbers"], unlocks: ["number_systems"] },
            { id: "integers", x: 550, y: 250, title: "Integers", tooltip: "Positive and negative numbers (‚Ä¶, -2, -1, 0, 1, ‚Ä¶). Vital for signed values (e.g., motor direction). Prereqs: Whole Numbers. Unlocks: Number Systems. Projects: All. Example: -3 + 5 = 2", prereqs: ["whole_numbers"], unlocks: ["number_systems"] },
            { id: "rational_numbers", x: 600, y: 250, title: "Rational Numbers", tooltip: "Fractions and decimals (e.g., 1/2, 0.75). Used in precise measurements (e.g., gear ratios). Prereqs: Integers. Unlocks: Number Systems. Projects: All", prereqs: ["integers"], unlocks: ["number_systems"] },
            { id: "irrational_numbers", x: 650, y: 250, title: "Irrational Numbers", tooltip: "Non-repeating decimals (e.g., ‚àö2, œÄ). Common in robotics (e.g., circular motion). Prereqs: Rational Numbers. Unlocks: Number Systems. Projects: All. Tip: Approximate œÄ as 3.14", prereqs: ["rational_numbers"], unlocks: ["number_systems"] },

            // Subcategory 2: Basic Operations
            { id: "basic_operations", x: 750, y: 150, title: "Basic Operations", tooltip: "Core arithmetic skills: add, subtract, multiply, divide. Essential for all robotics math (e.g., summing forces). Prereqs: Number Systems. Unlocks: Arithmetic. Projects: All. Example: 4 √ó 3 = 12", prereqs: ["number_systems"], unlocks: ["arithmetic"] },
            { id: "addition", x: 700, y: 250, title: "Addition", tooltip: "Combining quantities (e.g., 3 + 5 = 8). Used in robotics to sum sensor inputs. Prereqs: Number Systems. Unlocks: Basic Operations. Projects: All. Tip: Practice multi-digit with carrying!", prereqs: ["number_systems"], unlocks: ["basic_operations"] },
            { id: "subtraction", x: 750, y: 250, title: "Subtraction", tooltip: "Finding differences (e.g., 8 - 3 = 5). Key for error correction (e.g., PID control). Prereqs: Addition. Unlocks: Basic Operations. Projects: All. Example: 10 - 4 = 6", prereqs: ["addition"], unlocks: ["basic_operations"] },
            { id: "multiplication", x: 800, y: 250, title: "Multiplication", tooltip: "Scaling numbers (e.g., 4 √ó 3 = 12). Used in robotics for scaling power (e.g., torque). Prereqs: Addition. Unlocks: Basic Operations. Projects: All. Tip: Memorize times tables!", prereqs: ["addition"], unlocks: ["basic_operations"] },
            { id: "division", x: 850, y: 250, title: "Division", tooltip: "Partitioning (e.g., 12 √∑ 3 = 4). Divides resources in robotics (e.g., power split). Prereqs: Multiplication. Unlocks: Basic Operations. Projects: All. Example: 15 √∑ 3 = 5", prereqs: ["multiplication"], unlocks: ["basic_operations"] },

            // Subcategory 3: Properties of Operations
            { id: "properties_operations", x: 650, y: 350, title: "Properties of Operations", tooltip: "Rules for manipulating numbers. Basis for algebra and robotics equations (e.g., distributing forces). Prereqs: Basic Operations. Unlocks: Arithmetic. Projects: All", prereqs: ["basic_operations"], unlocks: ["arithmetic"] },
            { id: "commutative_property", x: 600, y: 450, title: "Commutative Property", tooltip: "Order doesn't matter (e.g., 2 + 3 = 3 + 2). Simplifies robotics calculations. Prereqs: Basic Operations. Unlocks: Properties of Operations. Projects: All", prereqs: ["basic_operations"], unlocks: ["properties_operations"] },
            { id: "associative_property", x: 650, y: 450, title: "Associative Property", tooltip: "Grouping doesn't matter (e.g., (2 + 3) + 4 = 2 + (3 + 4)). Useful in multi-step robotics math. Prereqs: Commutative Property. Unlocks: Properties of Operations. Projects: All", prereqs: ["commutative_property"], unlocks: ["properties_operations"] },
            { id: "distributive_property", x: 700, y: 450, title: "Distributive Property", tooltip: "Multiply over addition (e.g., 2 √ó (3 + 4) = 6 + 8). Key for factoring in control systems. Prereqs: Associative Property. Unlocks: Properties of Operations. Projects: All", prereqs: ["associative_property"], unlocks: ["properties_operations"] },
            { id: "identity_elements", x: 750, y: 450, title: "Identity Elements", tooltip: "0 for addition, 1 for multiplication (e.g., 5 + 0 = 5). Sets baselines in robotics. Prereqs: Distributive Property. Unlocks: Properties of Operations. Projects: All", prereqs: ["distributive_property"], unlocks: ["properties_operations"] },
            { id: "inverse_operations", x: 800, y: 450, title: "Inverse Operations", tooltip: "Undoing operations (e.g., 5 + (-5) = 0). Balances equations in robotics. Prereqs: Identity Elements. Unlocks: Properties of Operations. Projects: All", prereqs: ["identity_elements"], unlocks: ["properties_operations"] },

            // Subcategory 4: Fractions and Decimals
            { id: "fractions_decimals", x: 550, y: 350, title: "Fractions & Decimals", tooltip: "Parts of wholes and precise numbers. Vital for robotics precision (e.g., 0.01m accuracy). Prereqs: Basic Operations. Unlocks: Arithmetic. Projects: All", prereqs: ["basic_operations"], unlocks: ["arithmetic"] },
            { id: "fraction_operations", x: 500, y: 450, title: "Fraction Operations", tooltip: "Add, subtract, multiply, divide fractions (e.g., 1/2 + 1/3 = 5/6). Used in gear ratios. Prereqs: Basic Operations. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["basic_operations"], unlocks: ["fractions_decimals"] },
            { id: "simplifying_fractions", x: 550, y: 450, title: "Simplifying Fractions", tooltip: "Reduce to lowest terms (e.g., 4/8 = 1/2). Simplifies robotics math. Prereqs: Fraction Operations. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["fraction_operations"], unlocks: ["fractions_decimals"] },
            { id: "converting_fractions_decimals", x: 600, y: 450, title: "Converting Frac/Dec", tooltip: "Switch forms (e.g., 1/4 = 0.25). Key for sensor data formats. Prereqs: Simplifying Fractions. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["simplifying_fractions"], unlocks: ["fractions_decimals"] },
            { id: "decimal_operations", x: 650, y: 450, title: "Decimal Operations", tooltip: "Operate on decimals (e.g., 0.3 √ó 0.2 = 0.06). Common in robotics precision. Prereqs: Converting Frac/Dec. Unlocks: Fractions & Decimals. Projects: All", prereqs: ["converting_fractions_decimals"], unlocks: ["fractions_decimals"] },

            // Subcategory 5: Exponents and Roots
            { id: "exponents_roots", x: 750, y: 350, title: "Exponents & Roots", tooltip: "Powers and their inverses. Used in robotics for growth models (e.g., battery decay). Prereqs: Basic Operations. Unlocks: Arithmetic. Projects: All", prereqs: ["basic_operations"], unlocks: ["arithmetic"] },
            { id: "exponents", x: 700, y: 450, title: "Exponents", tooltip: "Repeated multiplication (e.g., 2¬≥ = 8). Models exponential growth in algorithms. Prereqs: Basic Operations. Unlocks: Exponents & Roots. Projects: All. Tip: Learn negative exponents!", prereqs: ["basic_operations"], unlocks: ["exponents_roots"] },
            { id: "square_roots", x: 750, y: 450, title: "Square Roots", tooltip: "Inverse of squaring (e.g., ‚àö16 = 4). Used in distance calculations. Prereqs: Exponents. Unlocks: Exponents & Roots. Projects: All", prereqs: ["exponents"], unlocks: ["exponents_roots"] },
            { id: "laws_of_exponents", x: 800, y: 450, title: "Laws of Exponents", tooltip: "Rules like a^m √ó a^n = a^(m+n). Simplifies complex robotics equations. Prereqs: Square Roots. Unlocks: Exponents & Roots. Projects: All", prereqs: ["square_roots"], unlocks: ["exponents_roots"] },

            // Subcategory 6: Order of Operations
            { id: "order_operations", x: 650, y: 550, title: "Order of Operations", tooltip: "PEMDAS rules for evaluating expressions. Ensures correct robotics calculations (e.g., motor power). Prereqs: Exponents & Roots. Unlocks: Arithmetic. Projects: All", prereqs: ["exponents_roots"], unlocks: ["arithmetic"] },
            { id: "parentheses_grouping", x: 600, y: 650, title: "Parentheses & Grouping", tooltip: "Resolve nested terms (e.g., (2 + 3) √ó 4 = 20). Key for complex equations. Prereqs: Exponents & Roots. Unlocks: Order of Operations. Projects: All", prereqs: ["exponents_roots"], unlocks: ["order_operations"] },
            { id: "expression_evaluation", x: 650, y: 650, title: "Expression Evaluation", tooltip: "Apply PEMDAS (e.g., 2 + 3 √ó 4 = 14). Avoids errors in programming. Prereqs: Parentheses & Grouping. Unlocks: Order of Operations. Projects: All", prereqs: ["parentheses_grouping"], unlocks: ["order_operations"] },

            // Subcategory 7: Percentages and Ratios
            { id: "percentages_ratios", x: 550, y: 550, title: "Percentages & Ratios", tooltip: "Proportions and comparisons. Used in robotics (e.g., battery percentage). Prereqs: Fractions & Decimals. Unlocks: Arithmetic. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["arithmetic"] },
            { id: "percentages", x: 500, y: 650, title: "Percentages", tooltip: "Parts per hundred (e.g., 25% of 80 = 20). Tracks drone battery levels. Prereqs: Fractions & Decimals. Unlocks: Percentages & Ratios. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["percentages_ratios"] },
            { id: "ratios", x: 550, y: 650, title: "Ratios", tooltip: "Comparing quantities (e.g., 2:3 gear ratio). Key for mechanical design. Prereqs: Percentages. Unlocks: Percentages & Ratios. Projects: All", prereqs: ["percentages"], unlocks: ["percentages_ratios"] },
            { id: "proportions", x: 600, y: 650, title: "Proportions", tooltip: "Equal ratios (e.g., 2/3 = x/6 ‚Üí x = 4). Scales designs in robotics. Prereqs: Ratios. Unlocks: Percentages & Ratios. Projects: All", prereqs: ["ratios"], unlocks: ["percentages_ratios"] },

            // Subcategory 8: Estimation and Rounding
            { id: "estimation_rounding", x: 750, y: 550, title: "Estimation & Rounding", tooltip: "Approximating numbers. Quick checks in robotics (e.g., motor power needs). Prereqs: Fractions & Decimals. Unlocks: Arithmetic. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["arithmetic"] },
            { id: "rounding", x: 700, y: 650, title: "Rounding", tooltip: "To nearest integer/decimal (e.g., 3.7 ‚âà 4). Simplifies sensor data. Prereqs: Fractions & Decimals. Unlocks: Estimation & Rounding. Projects: All", prereqs: ["fractions_decimals"], unlocks: ["estimation_rounding"] },
            { id: "estimation", x: 750, y: 650, title: "Estimation", tooltip: "Quick approximations (e.g., 49 √ó 21 ‚âà 1000). Useful for rapid prototyping. Prereqs: Rounding. Unlocks: Estimation & Rounding. Projects: All", prereqs: ["rounding"], unlocks: ["estimation_rounding"] }
        ];

        const canvas = document.getElementById("canvas");
        const infoTitle = document.getElementById("info-title");
        const infoContent = document.getElementById("info-content");
        const infoPanel = document.getElementById("info-panel");

        // Add collision detection and resolution
        function checkCollision(node1, node2) {
            const padding = 20; // Minimum space between nodes
            return !(node1.x + 140 + padding < node2.x || 
                    node1.x > node2.x + 140 + padding || 
                    node1.y + 40 + padding < node2.y || 
                    node1.y > node2.y + 40 + padding);
        }

        function resolveCollisions() {
            let hasCollision = true;
            let iterations = 0;
            const maxIterations = 100; // Prevent infinite loops
            
            while (hasCollision && iterations < maxIterations) {
                hasCollision = false;
                iterations++;
                
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        if (checkCollision(nodes[i], nodes[j])) {
                            hasCollision = true;
                            
                            // Calculate the direction to move nodes apart
                            const dx = nodes[j].x - nodes[i].x;
                            const dy = nodes[j].y - nodes[i].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance === 0) {
                                // If nodes are exactly on top of each other, move them apart randomly
                                nodes[i].x -= 70;
                                nodes[j].x += 70;
                            } else {
                                // Move nodes apart along their center line
                                const moveX = (dx / distance) * 40;
                                const moveY = (dy / distance) * 40;
                                
                                nodes[i].x -= moveX;
                                nodes[i].y -= moveY;
                                nodes[j].x += moveX;
                                nodes[j].y += moveY;
                            }
                        }
                    }
                }
            }
        }

        // Function to increase spacing between nodes
        function increaseSpacing(horizontalFactor = 2.0, verticalFactor = 2.0) {
            // Add offset to move everything right of info panel
            const infoPanelOffset = 450; // Increased from 400 to 450 for more space
            
            // Find the minimum x and y to maintain relative positioning
            const minX = Math.min(...nodes.map(node => node.x));
            const minY = Math.min(...nodes.map(node => node.y));
            
            // Apply spacing to each node
            nodes.forEach(node => {
                // Calculate new position relative to minimum values
                const relativeX = node.x - minX;
                const relativeY = node.y - minY;
                
                // Apply spacing factors and restore offset with additional right shift
                node.x = minX + (relativeX * horizontalFactor) + infoPanelOffset;
                node.y = minY + (relativeY * verticalFactor);
                
                // Ensure no node is positioned behind the sidebar
                if (node.x < 350) { // 300px sidebar width + 50px buffer
                    node.x = 350;
                }
            });

            // Resolve any collisions after spacing
            resolveCollisions();
        }

        // Apply increased spacing and resolve collisions
        increaseSpacing(2.2, 2.0);

        // Draw lines between nodes
        function drawLines() {
            nodes.forEach(node => {
                node.unlocks.forEach(unlockId => {
                    const target = nodes.find(n => n.id === unlockId);
                    if (target) {
                        const line = document.createElement("div");
                        const dx = target.x + 70 - (node.x + 70);
                        const dy = target.y - node.y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        line.className = "line";
                        line.setAttribute("data-from", node.id);
                        line.setAttribute("data-to", target.id);
                        line.style.width = `${length}px`;
                        line.style.left = `${node.x + 70}px`;
                        line.style.top = `${node.y + 20}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        canvas.appendChild(line);
                    }
                });
            });
        }

        // Create nodes
        nodes.forEach(node => {
            const div = document.createElement('div');
            div.className = 'node';
            div.id = node.id;
            div.style.left = `${node.x}px`;
            div.style.top = `${node.y}px`;
            div.innerHTML = node.title;
            
            // Add tier class based on y position
            const tier = Math.floor((node.y - 50) / 200) + 1;
            div.classList.add(`tier-${tier}`);
            
            // Add status indicator
            const indicator = document.createElement('div');
            indicator.className = 'status-indicator';
            const status = getNodeStatus(node.id);
            indicator.classList.add(`status-${status}`);
            
            // Add progress bar
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.classList.add(status);
            
            // Set progress bar width based on status
            if (status === 'in-progress') {
                progressBar.style.width = '50%';
            } else if (status === 'finished') {
                progressBar.style.width = '100%';
            } else {
                progressBar.style.width = '0%';
            }
            
            // Add progress tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'progress-tooltip';
            tooltip.textContent = `Status: ${status.replace('-', ' ')}`;
            
            // Add click handler for status indicator
            indicator.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent node click event
                
                const currentStatus = getNodeStatus(node.id);
                let newStatus;
                
                // Cycle through statuses
                if (currentStatus === 'not-started') {
                    newStatus = 'in-progress';
                } else if (currentStatus === 'in-progress') {
                    newStatus = 'finished';
                } else if (currentStatus === 'finished') {
                    newStatus = 'not-started';
                }
                
                updateNodeStatus(node.id, newStatus);
                
                // Update tooltip
                tooltip.textContent = `Status: ${newStatus.replace('-', ' ')}`;
            });
            
            // Show tooltip on hover
            indicator.addEventListener('mouseenter', (e) => {
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.clientX + 10}px`;
                tooltip.style.top = `${e.clientY + 10}px`;
                document.body.appendChild(tooltip);
            });
            
            indicator.addEventListener('mousemove', (e) => {
                tooltip.style.left = `${e.clientX + 10}px`;
                tooltip.style.top = `${e.clientY + 10}px`;
            });
            
            indicator.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
                if (tooltip.parentNode) {
                    tooltip.parentNode.removeChild(tooltip);
                }
            });
            
            div.appendChild(indicator);
            div.appendChild(progressBar);

            // Add event listeners for highlighting connections
            div.addEventListener('mouseenter', () => {
                // Highlight outgoing connections
                document.querySelectorAll(`.line[data-from="${node.id}"]`).forEach(line => {
                    line.classList.add('highlight');
                });
                // Highlight incoming connections
                document.querySelectorAll(`.line[data-to="${node.id}"]`).forEach(line => {
                    line.classList.add('highlight');
                });
                
                // Update info panel
                infoTitle.textContent = node.title;
                infoContent.textContent = node.tooltip;
            });

            div.addEventListener('mouseleave', () => {
                // Remove highlight from all lines
                document.querySelectorAll('.line.highlight').forEach(line => {
                    line.classList.remove('highlight');
                });
                
                // Reset info panel
                infoTitle.textContent = "Arithmetic Tech Tree";
                infoContent.textContent = "Hover over a node to see detailed information about that concept.";
            });

            canvas.appendChild(div);
        });

        // Draw lines after creating nodes
        drawLines();

        function updateNodeProgress() {
            // Get progress for each node from nodeProgress object
            nodes.forEach(node => {
                const status = getNodeStatus(node.id);
                const nodeElement = document.getElementById(node.id);
                if (nodeElement) {
                    const indicator = nodeElement.querySelector('.status-indicator');
                    const progressBar = nodeElement.querySelector('.progress-bar');
                    
                    if (indicator && progressBar) {
                        // Remove all status classes
                        indicator.classList.remove('status-not-started', 'status-in-progress', 'status-finished');
                        progressBar.classList.remove('not-started', 'in-progress', 'finished');
                        
                        // Add current status class
                        indicator.classList.add(`status-${status}`);
                        progressBar.classList.add(status);
                        
                        // Set progress bar width based on status
                        if (status === 'in-progress') {
                            progressBar.style.width = '50%';
                        } else if (status === 'finished') {
                            progressBar.style.width = '100%';
                        } else {
                            progressBar.style.width = '0%';
                        }
                    }
                }
            });
            
            // Update progress summary
            updateProgressSummary();
        }

        // Add click handler for nodes to update progress
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            nodes.forEach(node => {
                if (Math.abs(node.x - x) < 30 && Math.abs(node.y - y) < 30) {
                    const currentStatus = getNodeStatus(node.id);
                    let newStatus;
                    
                    // Cycle through statuses
                    if (currentStatus === 'not-started') {
                        newStatus = 'in-progress';
                    } else if (currentStatus === 'in-progress') {
                        newStatus = 'finished';
                    } else if (currentStatus === 'finished') {
                        newStatus = 'not-started';
                    }
                    
                    updateNodeStatus(node.id, newStatus);
                }
            });
        });

        // Call updateNodeProgress when the page loads
        window.addEventListener('load', updateNodeProgress);
        
        // Export progress data
        document.getElementById('export-button').addEventListener('click', () => {
            // Collect all progress data
            const progressData = {
                arithmeticProgress: localStorage.getItem('arithmeticProgress') || '0',
                arithmeticNodes: {}
            };
            
            // Get all arithmetic node progress
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('arithmetic_') && key.endsWith('_progress')) {
                    const nodeId = key.replace('arithmetic_', '').replace('_progress', '');
                    progressData.arithmeticNodes[nodeId] = localStorage.getItem(key);
                }
            }
            
            // Create and download the file
            const dataStr = JSON.stringify(progressData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'arithmetic-progress.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
        
        // Import progress data
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const progressData = JSON.parse(e.target.result);
                    
                    // Clear existing arithmetic progress data
                    for (let i = localStorage.length - 1; i >= 0; i--) {
                        const key = localStorage.key(i);
                        if (key.startsWith('arithmetic_') && key.endsWith('_progress')) {
                            localStorage.removeItem(key);
                        }
                    }
                    
                    // Restore arithmetic progress data
                    if (progressData.arithmeticProgress) {
                        localStorage.setItem('arithmeticProgress', progressData.arithmeticProgress);
                    }
                    
                    // Restore arithmetic node progress
                    if (progressData.arithmeticNodes) {
                        Object.entries(progressData.arithmeticNodes).forEach(([nodeId, progress]) => {
                            localStorage.setItem(`arithmetic_${nodeId}_progress`, progress);
                        });
                    }
                    
                    // Update the UI
                    updateNodeProgress();
                    
                    // Show success message
                    alert('Arithmetic progress data imported successfully!');
                } catch (error) {
                    console.error('Error importing progress data:', error);
                    alert('Error importing progress data. Please check the file format.');
                }
            };
            reader.readAsText(file);
        });
    </script>
